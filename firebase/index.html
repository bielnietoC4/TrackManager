<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>TrackManager</title>
	<link rel="stylesheet" href="styles.css">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-firestore.js"></script>
</head>

<body>
	<div class="container p-5">
		<div class="row">
			<img src="./imatges/logo track manager.png" alt="Logo Track Manager" style="height: auto; width: 120px;">
			<div class="col-8 offset-2" id="loginForm">
				
				<form>
					<div class="form-group row">
						<label for="title" class="col-4 col-form-label" style="color: white;">Correu electrònic:</label>
						<div class="col-8">
							<input type="email" class="form-control" id="loginEmail">
						</div>
					</div>
					<div class="form-group row">
						<label for="content" class="col-4 col-form-label" style="color: white;" >Contrasenya:</label>
						<div class="col-8">
							<input type="password" class="form-control" id="loginPassword">
						</div>
					</div>
					<div class="form-group row">
						<div class="offset-4 col-8">
							<button type="button" id="newUser" class="btn btn-outline-primary float-right">Registrar un
								nou usuari</button>
							<button type="button" id="login" class="btn btn-default float-right mr-3">Entrar</button>
						</div>
					</div>
				</form>
			</div>

			<div class="col-8 offset-2" id="signupForm" style="display: none;">
				<form>
					<div class="form-group row">
						<label for="title" class="col-4 col-form-label" style="color: white;">Correu electrònic:</label>
						<div class="col-8">
							<input type="email" class="form-control" id="signupEmail">
						</div>
					</div>
					<div class="form-group row">
						<label for="content" class="col-4 col-form-label" style="color: white;">Contrasenya:</label>
						<div class="col-8">
							<input type="password" class="form-control" id="signupPassword">
						</div>
					</div>
					<div class="form-group row">
						<label for="content" class="col-4 col-form-label" style="color: white;">Confirmar contrasenya:</label>
						<div class="col-8">
							<input type="password" class="form-control" id="signupPasswordConfirm">
						</div>
					</div>
					<div class="form-group row">
						<div class="offset-4 col-8">
							<button type="button" id="signup" class="btn btn-default float-right">Enviar</button>
						</div>
					</div>
				</form>
			</div>

			<div class="col-8 offset-2" id="buttonsContainer" style="display: none;">
				<button type="button" id="addCompetición" class="btn btn-default">Agregar Competición</button>
				<button type="button" id="searchCompetición" class="btn btn-default">Buscar Competición</button>
			  </div>

			<div class="col-8 offset-2" id="CompeticiónForm" style="display: none;">
				<form>
				  <div class="form-group row">
					<label for="elementId" class="col-4 col-form-label" style="color: white;">Nombre de la competición:</label>
					<div class="col-8">
					  <input type="text" class="form-control" id="elementId">
					</div>
				  </div>
				  <div class="form-group row">
					<label for="logo" class="col-4 col-form-label" style="color: white;">Logo:</label>
					<div class="col-8">
					  <input type="file" class="form-control-file" id="logo">
					</div>
				  </div>
				  <div class="form-group row">
					<label for="categoria" class="col-4 col-form-label" style="color: white;">Categoría:</label>
					<div class="col-8">
						<select class="form-control" id="categoria">
							<option>Selecciona</option>
							<option value="Coches">Coches</option>
							<option value="Motos">Motos</option>
						</select>
					</div>
				  </div>
				  <div class="form-group row">
					<label for="circuitos" class="col-4 col-form-label" style="color: white;">Circuitos:</label>
					<div class="col-8">
					  <input type="text" class="form-control" id="circuitos">
					</div>
				  </div>
				  <div class="form-group row">
					<label for="equipos" class="col-4 col-form-label" style="color: white;">Equipos:</label>
					<div class="col-8">
					  <input type="text" class="form-control" id="equipos">
					</div>
				  </div>
				  <div class="form-group row">
					<label for="data_inici" class="col-4 col-form-label" style="color: white;">Fecha de inicio:</label>
					<div class="col-8">
					  <input type="date" class="form-control" id="data_inici">
					</div>
				  </div>
				  <div class="form-group row">
					<label for="data_fi" class="col-4 col-form-label" style="color: white;">Fecha de fin:</label>
					<div class="col-8">
					  <input type="date" class="form-control" id="data_fi">
					</div>
				  </div>
				  <div class="form-group row">
					<div class="offset-4 col-8">
					  <button type="button" id="guardar" class="btn btn-default float-right">Guardar</button>
					  <button hidden type="button" id="updateButton"  class="btn btn-default float-right">Actualizar</button>
					</div>
				  </div>
				</form>
			  </div>

			<div class="col-2">
				<div id="alert" role="alert"></div>
			</div>
		</div>
		<div class="table-responsive">
			<table class="table table-hover" id="listCompetición" style="display: none;">
			</table>
		</div>
		<div id="editContainer" style="display: none;">
			<form>
			  <label for="id">Nombre de la competición:</label>
			  <input type="text" id="elementId" name="elementId" readonly><br><br>
			  <label for="categoria">Categoria:</label>
			  <select id="categoria">
				<option>Selecciona</option>
				<option value="Coches">Coches</option>
				<option value="Motos">Motos</option>
			</select><br><br>
			  <label for="circuitos">Circuitos:</label>
			  <input type="text" id="circuitos" name="circuitos"><br><br>
			  <label for="equipos">Equipos:</label>
			  <input type="text" id="equipos" name="equipos"><br><br>
			  <label for="data_inici">Fecha de inicio:</label>
			  <input type="date" id="data_inici" name="data_inici"><br><br>
			  <label for="data_fi">Fecha de fin:</label>
			  <input type="date" id="data_fi" name="data_fi"><br><br>
			  <button class="btn btn-primary" onclick="updateItem()">Actualizar</button>
			</form>
		  </div>
		</div>
	</div>
</body>
<script language="javascript" src="js/config.js"></script>
<script language="javascript" src="js/firestore.js"></script>
<script language="javascript" src="js/storage.js"></script>
<script language="javascript" src="js/items.js"></script>
<script language="javascript" src="js/scripts.js" ></script>

</html>
